<mat-card *ngFor="let photo of photos">
  <mat-card-subtitle>
    {{ photo.title }}
  </mat-card-subtitle>
  <img mat-card-image [src]="photo.thumbnailUrl" [alt]="photo.title" />
  <mat-card-content>
    <p>Album Id: {{ photo.albumId }}</p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button mat-raised-button [href]="photo.url" target="_black">Show Image</a>
    <button mat-button mat-flat-button color="primary">Click!</button>
  </mat-card-actions>
</mat-card>
